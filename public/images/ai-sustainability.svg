<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="sustainabilityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- AI Brain Side -->
  <g transform="translate(50, 100)">
    <!-- Brain outline -->
    <path d="M 150 50 Q 200 30 250 50 Q 280 80 280 120 Q 280 160 250 190 Q 220 220 180 220 Q 140 220 110 190 Q 80 160 80 120 Q 80 80 110 50 Q 130 30 150 50 Z" 
          fill="url(#aiGradient)" opacity="0.3" filter="url(#glow)"/>
    
    <!-- Neural network -->
    <g opacity="0.8">
      <!-- Nodes -->
      <circle cx="120" cy="100" r="6" fill="#3b82f6"/>
      <circle cx="180" cy="80" r="6" fill="#3b82f6"/>
      <circle cx="240" cy="100" r="6" fill="#3b82f6"/>
      <circle cx="150" cy="140" r="8" fill="#1e40af"/>
      <circle cx="210" cy="140" r="6" fill="#3b82f6"/>
      <circle cx="180" cy="180" r="6" fill="#3b82f6"/>
      
      <!-- Connections -->
      <line x1="120" y1="100" x2="150" y2="140" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
      <line x1="180" y1="80" x2="150" y2="140" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
      <line x1="240" y1="100" x2="210" y2="140" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
      <line x1="150" y1="140" x2="180" y2="180" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
      <line x1="210" y1="140" x2="180" y2="180" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    </g>
    
    <!-- Data streams -->
    <g opacity="0.4">
      <path d="M 100 120 Q 120 110 140 120 Q 160 130 180 120" fill="none" stroke="#60a5fa" stroke-width="1" stroke-dasharray="3,2"/>
      <path d="M 180 160 Q 200 150 220 160 Q 240 170 260 160" fill="none" stroke="#60a5fa" stroke-width="1" stroke-dasharray="3,2"/>
    </g>
  </g>
  
  <!-- Sustainability Side -->
  <g transform="translate(450, 100)">
    <!-- Earth/Globe -->
    <circle cx="150" cy="135" r="85" fill="url(#sustainabilityGradient)" opacity="0.3" filter="url(#glow)"/>
    
    <!-- Continents (simplified) -->
    <g fill="#10b981" opacity="0.6">
      <ellipse cx="130" cy="120" rx="25" ry="15" transform="rotate(-20 130 120)"/>
      <ellipse cx="170" cy="140" rx="20" ry="12" transform="rotate(30 170 140)"/>
      <ellipse cx="140" cy="160" rx="15" ry="10"/>
    </g>
    
    <!-- Recycling arrows around globe -->
    <g stroke="#10b981" stroke-width="3" fill="none" opacity="0.7">
      <path d="M 150 50 Q 220 80 220 135 Q 220 190 150 220 Q 80 190 80 135 Q 80 80 150 50" 
            stroke-dasharray="8,4" stroke-linecap="round"/>
      
      <!-- Arrow heads -->
      <polygon points="210,125 220,135 210,145" fill="#10b981" opacity="0.7"/>
      <polygon points="160,210 150,220 140,210" fill="#10b981" opacity="0.7"/>
      <polygon points="90,145 80,135 90,125" fill="#10b981" opacity="0.7"/>
    </g>
    
    <!-- Leaves/Nature elements -->
    <g fill="#059669" opacity="0.5">
      <path d="M 200 100 Q 210 90 220 100 Q 210 110 200 100" transform="rotate(45 210 100)"/>
      <path d="M 80 170 Q 90 160 100 170 Q 90 180 80 170" transform="rotate(-30 90 170)"/>
      <path d="M 190 180 Q 200 170 210 180 Q 200 190 190 180" transform="rotate(60 200 180)"/>
    </g>
  </g>
  
  <!-- Central Connection -->
  <g transform="translate(300, 200)">
    <!-- Connecting bridge -->
    <rect x="80" y="130" width="120" height="8" fill="url(#aiGradient)" opacity="0.4" rx="4"/>
    <rect x="80" y="142" width="120" height="8" fill="url(#sustainabilityGradient)" opacity="0.4" rx="4"/>
    
    <!-- Data flow particles -->
    <g opacity="0.6">
      <circle cx="90" cy="134" r="2" fill="#3b82f6">
        <animate attributeName="cx" values="90;190;90" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="110" cy="146" r="2" fill="#10b981">
        <animate attributeName="cx" values="190;90;190" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="130" cy="134" r="2" fill="#3b82f6">
        <animate attributeName="cx" values="90;190;90" dur="3s" begin="1s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Synergy symbol -->
    <circle cx="140" cy="140" r="20" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.5"/>
    <circle cx="140" cy="140" r="12" fill="none" stroke="#10b981" stroke-width="2" opacity="0.5"/>
    <text x="140" y="148" text-anchor="middle" fill="#6366f1" font-size="16" font-weight="bold" opacity="0.7">‚ö°</text>
  </g>
  
  <!-- Background elements -->
  <g opacity="0.1">
    <!-- Tech grid -->
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3b82f6" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="400" height="600" fill="url(#grid)"/>
    
    <!-- Nature pattern -->
    <defs>
      <pattern id="nature" width="50" height="50" patternUnits="userSpaceOnUse">
        <circle cx="25" cy="25" r="3" fill="#10b981" opacity="0.3"/>
        <path d="M 20 20 Q 25 15 30 20 Q 25 25 20 20" fill="#059669" opacity="0.2"/>
      </pattern>
    </defs>
    <rect x="400" width="400" height="600" fill="url(#nature)"/>
  </g>
  
  <!-- Floating icons -->
  <g opacity="0.2">
    <text x="100" y="50" font-size="24" fill="#3b82f6">ü§ñ</text>
    <text x="650" y="80" font-size="24" fill="#10b981">üå±</text>
    <text x="150" y="550" font-size="24" fill="#3b82f6">üí°</text>
    <text x="600" y="520" font-size="24" fill="#10b981">‚ôªÔ∏è</text>
  </g>
</svg>