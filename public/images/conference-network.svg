<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="networkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.8" />
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#networkGradient)" opacity="0.1"/>
  
  <!-- Network nodes (representing people/speakers) -->
  <g filter="url(#softGlow)">
    <!-- Central hub -->
    <circle cx="300" cy="200" r="25" fill="#6366f1" opacity="0.8"/>
    <circle cx="300" cy="200" r="15" fill="#ffffff" opacity="0.9"/>
    <text x="300" y="208" text-anchor="middle" fill="#6366f1" font-size="16" font-weight="bold">🎯</text>
    
    <!-- Speaker nodes -->
    <circle cx="150" cy="100" r="18" fill="#8b5cf6" opacity="0.7"/>
    <circle cx="150" cy="100" r="12" fill="#ffffff" opacity="0.9"/>
    <text x="150" y="107" text-anchor="middle" fill="#8b5cf6" font-size="12">👨‍🔬</text>
    
    <circle cx="450" cy="120" r="18" fill="#8b5cf6" opacity="0.7"/>
    <circle cx="450" cy="120" r="12" fill="#ffffff" opacity="0.9"/>
    <text x="450" y="127" text-anchor="middle" fill="#8b5cf6" font-size="12">👩‍💼</text>
    
    <circle cx="100" cy="280" r="18" fill="#8b5cf6" opacity="0.7"/>
    <circle cx="100" cy="280" r="12" fill="#ffffff" opacity="0.9"/>
    <text x="100" y="287" text-anchor="middle" fill="#8b5cf6" font-size="12">👨‍💻</text>
    
    <circle cx="500" cy="300" r="18" fill="#8b5cf6" opacity="0.7"/>
    <circle cx="500" cy="300" r="12" fill="#ffffff" opacity="0.9"/>
    <text x="500" y="307" text-anchor="middle" fill="#8b5cf6" font-size="12">👩‍🔬</text>
    
    <!-- Participant nodes -->
    <circle cx="200" cy="50" r="12" fill="#a855f7" opacity="0.6"/>
    <circle cx="200" cy="50" r="8" fill="#ffffff" opacity="0.8"/>
    
    <circle cx="400" cy="70" r="12" fill="#a855f7" opacity="0.6"/>
    <circle cx="400" cy="70" r="8" fill="#ffffff" opacity="0.8"/>
    
    <circle cx="50" cy="200" r="12" fill="#a855f7" opacity="0.6"/>
    <circle cx="50" cy="200" r="8" fill="#ffffff" opacity="0.8"/>
    
    <circle cx="550" cy="180" r="12" fill="#a855f7" opacity="0.6"/>
    <circle cx="550" cy="180" r="8" fill="#ffffff" opacity="0.8"/>
    
    <circle cx="180" cy="350" r="12" fill="#a855f7" opacity="0.6"/>
    <circle cx="180" cy="350" r="8" fill="#ffffff" opacity="0.8"/>
    
    <circle cx="420" cy="330" r="12" fill="#a855f7" opacity="0.6"/>
    <circle cx="420" cy="330" r="8" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#6366f1" stroke-width="2" opacity="0.4">
    <!-- Central connections -->
    <line x1="300" y1="200" x2="150" y2="100"/>
    <line x1="300" y1="200" x2="450" y2="120"/>
    <line x1="300" y1="200" x2="100" y2="280"/>
    <line x1="300" y1="200" x2="500" y2="300"/>
    
    <!-- Speaker to participant connections -->
    <line x1="150" y1="100" x2="200" y2="50" opacity="0.3"/>
    <line x1="150" y1="100" x2="50" y2="200" opacity="0.3"/>
    <line x1="450" y1="120" x2="400" y2="70" opacity="0.3"/>
    <line x1="450" y1="120" x2="550" y2="180" opacity="0.3"/>
    <line x1="100" y1="280" x2="180" y2="350" opacity="0.3"/>
    <line x1="500" y1="300" x2="420" y2="330" opacity="0.3"/>
    
    <!-- Cross connections -->
    <line x1="200" y1="50" x2="400" y2="70" opacity="0.2" stroke-dasharray="5,5"/>
    <line x1="180" y1="350" x2="420" y2="330" opacity="0.2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Data flow animation -->
  <g>
    <circle r="3" fill="#6366f1" opacity="0.8">
      <animateMotion dur="4s" repeatCount="indefinite">
        <path d="M 150 100 Q 225 150 300 200 Q 375 250 450 120"/>
      </animateMotion>
    </circle>
    <circle r="3" fill="#8b5cf6" opacity="0.8">
      <animateMotion dur="3s" repeatCount="indefinite">
        <path d="M 100 280 Q 200 240 300 200 Q 400 160 500 300"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Knowledge sharing symbols -->
  <g opacity="0.3">
    <text x="250" y="150" font-size="20" fill="#6366f1">💡</text>
    <text x="350" y="250" font-size="20" fill="#8b5cf6">🔬</text>
    <text x="320" y="120" font-size="18" fill="#a855f7">📊</text>
    <text x="280" y="280" font-size="18" fill="#6366f1">🌐</text>
  </g>
  
  <!-- Conference elements -->
  <g transform="translate(20, 20)" opacity="0.4">
    <rect width="80" height="50" rx="5" fill="#6366f1" opacity="0.2"/>
    <text x="40" y="30" text-anchor="middle" fill="#6366f1" font-size="12" font-weight="bold">ICONFST</text>
    <text x="40" y="42" text-anchor="middle" fill="#6366f1" font-size="8">'25</text>
  </g>
  
  <!-- Floating research topics -->
  <g opacity="0.2" font-size="10" fill="#8b5cf6">
    <text x="80" y="150" transform="rotate(-15 80 150)">AI Research</text>
    <text x="480" y="250" transform="rotate(20 480 250)">Sustainability</text>
    <text x="350" y="80" transform="rotate(-10 350 80)">Innovation</text>
    <text x="150" y="320" transform="rotate(15 150 320)">Collaboration</text>
  </g>
</svg>