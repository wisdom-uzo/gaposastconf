<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.8" />
    </linearGradient>
    <pattern id="circuitPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="2" fill="#ffffff" opacity="0.1"/>
      <circle cx="25" cy="25" r="1" fill="#ffffff" opacity="0.05"/>
      <circle cx="75" cy="75" r="1" fill="#ffffff" opacity="0.05"/>
      <line x1="50" y1="50" x2="25" y2="25" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
      <line x1="50" y1="50" x2="75" y2="75" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background gradient -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>
  
  <!-- Circuit pattern overlay -->
  <rect width="1920" height="1080" fill="url(#circuitPattern)"/>
  
  <!-- Abstract AI brain illustration -->
  <g transform="translate(1200, 200)">
    <circle cx="200" cy="200" r="150" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
    <circle cx="200" cy="200" r="100" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>
    <circle cx="200" cy="200" r="50" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
    
    <!-- Neural network nodes -->
    <circle cx="150" cy="150" r="8" fill="#ffffff" opacity="0.6"/>
    <circle cx="250" cy="150" r="8" fill="#ffffff" opacity="0.6"/>
    <circle cx="150" cy="250" r="8" fill="#ffffff" opacity="0.6"/>
    <circle cx="250" cy="250" r="8" fill="#ffffff" opacity="0.6"/>
    <circle cx="200" cy="200" r="12" fill="#ffffff" opacity="0.8"/>
    
    <!-- Neural connections -->
    <line x1="150" y1="150" x2="200" y2="200" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
    <line x1="250" y1="150" x2="200" y2="200" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
    <line x1="150" y1="250" x2="200" y2="200" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
    <line x1="250" y1="250" x2="200" y2="200" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Circular economy arrows -->
  <g transform="translate(100, 600)">
    <circle cx="150" cy="150" r="120" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
    
    <!-- Recycling arrows -->
    <path d="M 150 30 Q 270 30 270 150 Q 270 270 150 270 Q 30 270 30 150 Q 30 30 150 30" 
          fill="none" stroke="#10b981" stroke-width="4" opacity="0.6" 
          stroke-dasharray="10,5" stroke-linecap="round"/>
    
    <!-- Arrow heads -->
    <polygon points="260,140 270,150 260,160" fill="#10b981" opacity="0.6"/>
    <polygon points="160,260 150,270 140,260" fill="#10b981" opacity="0.6"/>
    <polygon points="40,160 30,150 40,140" fill="#10b981" opacity="0.6"/>
    
    <!-- Center recycling symbol -->
    <circle cx="150" cy="150" r="30" fill="#10b981" opacity="0.2"/>
    <text x="150" y="160" text-anchor="middle" fill="#ffffff" font-size="24" opacity="0.8">â™»</text>
  </g>
  
  <!-- Floating geometric shapes -->
  <g opacity="0.1">
    <rect x="300" y="100" width="40" height="40" fill="#ffffff" transform="rotate(45 320 120)"/>
    <circle cx="800" cy="200" r="25" fill="#ffffff"/>
    <polygon points="1500,300 1520,340 1480,340" fill="#ffffff"/>
    <rect x="400" y="800" width="30" height="30" fill="#ffffff" transform="rotate(30 415 815)"/>
    <circle cx="1600" cy="800" r="20" fill="#ffffff"/>
  </g>
  
  <!-- Data flow lines -->
  <g opacity="0.2">
    <path d="M 0 400 Q 400 350 800 400 Q 1200 450 1600 400 Q 1800 380 1920 400" 
          fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,10"/>
    <path d="M 0 600 Q 300 550 600 600 Q 900 650 1200 600 Q 1500 550 1920 600" 
          fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,10"/>
  </g>
</svg>